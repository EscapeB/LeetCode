<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ReversString</title>
</head>
<body>
<script type="text/javascript">
    var reverseString = function(s) {
        var str=""
        for(var i=0;i<s.length;i++)
        {
            str+=s[s.length-i-1];
        }
        return str;

    };
    var str=reverseString("Hello World");
    alert(str);
</script>
</body>
</html>
