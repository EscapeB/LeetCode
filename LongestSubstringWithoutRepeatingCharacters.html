<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LongestSubstringWithoutRepeatingCharacters</title>
</head>
<body>
<script type="text/javascript">
    var lengthOfLongestSubstring = function (s) {
        var maxLength = 0;
        for (var i = 0; i < s.length; i++) {
            var count = 0;
            for (var j = i ; j < s.length; j++) {
                if (s.substring(i, j).indexOf(s[j]) < 0) {
                    count ++;

                }
                else
                {
                    break;
                }
                if (count >= maxLength) {
                    maxLength = count;
                }

            }
        }
        return maxLength;
    };
    var testString1 = "abvmnb";
    var testString2 = "abcabcbb";
    var testString3 = "pwwkew";
    document.write(lengthOfLongestSubstring(testString1) + "<br/>");
    document.write(lengthOfLongestSubstring(testString2) + "<br />");
    document.write(lengthOfLongestSubstring(testString3) + "<br />");

</script>

</body>
</html>
