    //use the relation between n and n-1 .
    var hammingWeight = function (n) {
        var weight = 0;
        while (n !== 0) {
            weight++;
            n = n & (n - 1);//The key idea here is to realize that for any number nn, doing a bit-wise AND of nn and n - 1nâˆ’1 flips the least-significant 11-bit in nn to 00.
        }

        return weight;
    }
