<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CountAndSay</title>
</head>
<body>
<script type="text/javascript">
    var countAndSay = function(n) {
        var readString=function (s) {
            var str="";

            if (s==""){return "1";}
            for (var i=0;i<s.length;i++){
                var count=0;
                for (var j=i;j<s.length;j++){
                    if(s.charAt(j)==s.charAt(i)){
                        count++;
                    }
                    else {
                        str+=count+s.charAt(i);
                        i=j-1;
                        break;

                    }
                    if (j+1==s.length){
                        str+=count+s.charAt(i);
                        i=j;
                    }
                }
            }
            return str;
        }
        var s="";
        for(var p=0;p<n;p++){
            s=readString(s);

        }
        return s;

    };
    document.write(countAndSay(7).toString());
</script>
</body>
</html>
