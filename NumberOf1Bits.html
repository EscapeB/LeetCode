<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    var hammingWeight = function (n) {
        var weight = 0;
        var remainder;
        while (n / 2 !== 0) {

            remainder = n % 2;
            if (remainder == 1) {
                weight++;
            }
            n = Math.floor(n / 2);
        }
        return weight;

    }
    var hamming_weight = hammingWeight(7);
    alert(hamming_weight);
</script>
</body>
</html>
