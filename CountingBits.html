<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CountingBits</title>
</head>
<body>
<script type="text/javascript">
    var countBits=function (num) {
        var result=[];
        var bits=function (number) {
            var counts=0;
            while (number/2!=0||number%2!=0){
                if (number%2==1){
                    counts++;
                }
                number=Math.floor(number/2);
            }
            return counts;
        }
        for(var i=0;i<=num;i++)
        {
            result.push(bits(i));
        }
        return result;

    }
    document.write(countBits(2)+"<br />");

</script>
</body>
</html>
